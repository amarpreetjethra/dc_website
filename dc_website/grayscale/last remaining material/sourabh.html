<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
</head>
<body><br><br>
<body style="background-color:grey;">
	<div class="container">
		<div class="row">
		    <div class="col-xs-6"></div>
			<div class="col-xs-6"style="border:1px solid black;background-color:grey;">
				<label style="color:black;">
				   <h2>Student Qualification</h2>
			    </label>

			    <form role="form" name="myForm">
			    	<div class="form-group">
			    		<label>Enter 10% percentage</label>
			    		<div class="row">
			    			<div class="col-xs-3">
			    			   <input type="text" class="form-control" placeholder="99.79%" name="tenth">
			    			</div>
			    		</div>

			    		<label>School Name</label>
			    			<input type="text" class="form-control" placeholder="Name of School" name="tenthschool">

			    		<label>Enter 12% percentage</label>
			    		<div class="row">
			    			<div class="col-xs-3">
			    			   <input type="text" class="form-control" placeholder="99.00%" name="twelth">
			    			</div>
			    		</div>

			    		<label>School Name</label>
			    			<input type="text" class="form-control" placeholder="Name of School" name="twelthschool">
			    				
			    		<label>Course,Sem and Section</label>
			    		<div class="row">
							<div class="col-xs-3">
			    				<select class="form-control" name="course">
			    					<option>M.Tech</option>
			    					<option>MCA</option>
			    					<option>B.Com</option>
			    				</select>
			    			</div>	

			    			<div class="col-xs-3">
			    				<select class="form-control" name="sem">
			    					<script>var i;for(i=1;i<=12;i++){document.write("<option>"+i+"</option>");}</script>
				    			</select>
			    			</div>

			    			<div class="col-xs-3">
			    				<select class="form-control" name="sec">
			    					<option>A</option>
			    					<option>B</option>
			    				</select>
			    			</div>
							<label style="color:black;">
							<br>
				<div class="container">
                 <div class="col-xs-6">
				   <h2>Personal Information</h2>
			    </label>

			    <form role="form" name="myForm">
			    	<div class="form-group">
					
					    <label>Achievements</label>
                         <label>Strength</label>
                        
			    		<!--<textarea style="resize:none"  class="form-control" rows="1" id="add" name="strength"></textarea>-->
			    		
			    		<input type="text" class="form-control" placeholder="99.00%" name="twelth">
						
						<label>Career Objective</label>
			    		<textarea class="form-control" rows="1" id="add" name="objective"></textarea>
						
						<label>To Do</label>
			    		<textarea class="form-control" rows="1" id="add" name="objective"></textarea>
						
						<label>Dream Company</label>
			    		<textarea class="form-control" rows="1" id="add" name="objective"></textarea>

			    		<label>Blood Group</label>
			    		<div class="row">
			    			<div class="col-xs-2">
			    			   <input type="text" class="form-control" placeholder="A+" name="bg">
			    			</div>
			    		</div>
			    		    <br>
			    		    <a class="btn btn-success" href="Registration.html" role="button">Previous</a>
			    		    <input class="btn btn-primary" type="submit" value="Submit">
							<input class="btn btn-danger" type="reset" value="Reset">				
			    	</div>	
			    </form>	
			</div>
		</div>


			    		</div>			
			    	</div>	
			    </form>	
			</div>
		</div>
	</div>
</body>
</html>
